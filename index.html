<!DOCTYPE html>
<html>

<head>
  <title>Kámen-nůžky-papír</title>
  <script src="game.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Kámen-nůžky-papír</h1>
  <h2>Vyberte svou volbu:</h2>
  <button onclick="playGame('kámen')">
    <img src="images/hand_rock.png" alt="Hand rock" class="hands">
  </button>
  <button onclick="playGame('nůžky')">
    <img src="images/hand_scissor.png" alt="Hand scissor" class="hands">
  </button>
  <button onclick="playGame('papír')">
    <img src="images/hand_paper.png" alt="Hand paper" class="hands">
  </button>
  <h2>Výsledky:</h2>
  <div id="score">
    <p>Počítač: <span id="computerChoice"></span></p>
    <p>Hráč: <span id="playerScore">0</span></p>
    <p>Počítač: <span id="computerScore">0</span></p>
  </div>
</body>

</html>
